{% extends 'list/main.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/task_delete.css' %}">
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back </a>
</div>

<div class="card-body">
    <form method="POST" >
        {% csrf_token %}
        <p> Are you sure you want to delete this task ?  "{{task.title}}"</p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>
{% endblock content %}
